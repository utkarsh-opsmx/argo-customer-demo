apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: two-helm-source
  namespace: argocd
  labels:
    for: jpmc
spec:
  destination:
    namespace: argocd-kt
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/OpsMx/argo-customer-demo.git'
      path: datas/helm/dubble-helm/helm1
      targetRevision: test
      helm:
        valueFiles:
          - values.yaml
    - repoURL: 'https://github.com/OpsMx/argo-customer-demo.git'
      path: source-data/helm/dubble-helm/helm2
      targetRevision: testcase
      helm:
        valueFiles:
          - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
