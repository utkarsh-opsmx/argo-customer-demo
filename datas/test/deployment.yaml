apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-updater-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: bitthalpatidar/my-repo:5
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "while true; do echo mypod is running; sleep 5; done"]
      imagePullSecrets:
        - name: regcred
